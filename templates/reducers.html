<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reducer List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&family=Neuton&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <link href="/static/css.css" rel="stylesheet" />

</head>
<body class="d-flex flex-column justify-content-between min-vh-100">
    <header class="py-1 mb-3">
        <div class="container">
          <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="/"> CS 340: 1989 </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-md-flex justify-content-md-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="/" class="nav-link link-light" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                  <a href="/serverList" class="nav-link link-light" aria-current="page">Servers</a>
                </li>
                <li class="nav-item">
                  <a href="/reducerList" class="nav-link link-light" aria-current="page">Reducers</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    </header>
    <main class="content container flex-grow-1 mb-2">
    <div class="display-4">MMG Reducers</div>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">URL</th>
              <th scope="col">Author</th>
              <th scope="col">Count</th>
            </tr>
          </thead>
          <tbody>
            {% for k in data.keys() %}
                <tr class="table-success">
                    <td>{{ data[k]["id"] }}</td>
                    <td>{{ data[k]["url"] }}</td>
                    <td>{{ data[k]["author"] }}</td>
                    <td>{{ data[k]["count"] }}</td>
                </tr>
            {% endfor %}
          </tbody>
    </table>
    </main>
</body>
